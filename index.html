<div class="img-chooser">
    <div id="prev_img" onclick="imageChooser.dec()">
        <i class="fa long-arrow-left fa-3x"></i>
    </div>
    <img id="image" onclick="imageChooser.inc()"/>
    <div id="next_img" onclick="imageChooser.inc()">
        <i class="fa long-arrow-right fa-3x"></i>
    </div>
</div>
<script>
    // Evil global scope ;)

    imageChooser = (function () {
        // Init random image
        var numImages = 3;
        var state = {
            currentImageID : 1000 + Math.floor(Math.random() * numImages) + 1
        };


        // Define a setter function
        function setImage(imageID) {
            document.getElementById("image").src = "assets/" + (imageID % numImages + 1) + ".gif";
        }

        // Init
        setImage(state.currentImageID);

        // Export via closure
        return {
            inc : function(){ setImage(++state.currentImageID); },
            dec : function(){ setImage(--state.currentImageID); }
        };
    })();
</script>
